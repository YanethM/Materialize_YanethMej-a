<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de entrada</title>
</head>

<body>
    <div>
        <!-- Tipo de entrada TEXTO -->
        <input type="text" name="userName" id="userName" placeholder="Nombre de usuario">
    </div>
    <div>
        <!-- Tipo de entrada NÚMERICO -->
        <label for="userAge">Ingrese su edad: </label>
        <input type="number" name="userAge" id="userAge">
    </div>
    <div>
        <!-- Tipo de entrada CORREO ELECTRÓNICO -->
        <input type="email" name="userEmail" id="userEmail" placeholder="Correo electrónico">
    </div>
    <!-- Propiedad row, es decir fila -->
    <!-- Fila que contiene 2 botones y un texto -->
    <div class="row">
        <label>Prueba</label>
        <button>Enviar</button>
        <button>Cancelar</button>
    </div>
</body>

</html>
